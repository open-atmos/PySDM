files: '.py'
exclude: '.git'
default_stages: [commit]

repos:
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black

#  - repo: https://github.com/timothycrosley/isort
#    rev: 5.13.2
#    hooks:
#      - id: isort

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
