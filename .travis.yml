language: python
python: "3.6"
  
install:
  - pip install -U -r requirements.txt
  - pip install -U -r requirements-dev.txt
  - pip install -U -r requirements-examples.txt

script:
  - python -m pytest --cov-report term --cov=SDM
  - |
      python -m ipykernel install --user
      for i in examples/*.ipynb; do
         jupyter nbconvert --to markdown --stdout $i > $i.md.repo;
         jupyter nbconvert --ExecutePreprocessor.timeout=1800 --to markdown --execute --stdout $i > $i.md.travis;
         diff $i.md.repo $i.md.travis
      done;

after_success:
  - codecov
